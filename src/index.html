<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Національний художній музей України</title>
    <link
      rel="shortcut icon"
      href="images/favicon/favicon.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="top header__top">
        <a href="#" class="top__logo">
          <img
            src="images/logo/logo.svg"
            alt="NAMU"
            class="top__logo-image"
          >
        </a>

        <div class="top__icons">
          <div class="top__language-container">
            <a href="#" class="top__language">
              <p class="top__language-abr">
                UA
              </p>

              <img
                src="images/icon/arrow-down.svg"
                alt="arrow"
                class="top__language-arrow"
              >
            </a>

            <a href="#" class="top__language top__language--eng">
              <p class="top__language-abr top__language-abr--eng">
                EN
              </p>
            </a>
          </div>

          <a href="#menu" class="top__burger"></a>
        </div>
      </div>

      <div class="header__container">
        <div class="header__content">
          <p class="header__date">
            10 серпня - 10 листопада
          </p>

          <h1 class="header__title">
            Мистецтво ХІХ - ХХ ст.
          </h1>

          <p class="header__description">
            Внесок українських митців у світову культуру 19-20 ст.
          </p>

          <a href="#" class="header__button">
            Купити квиток
          </a>
        </div>
        
        <a href="#" class="header__link">
          <p class="header__period">10.08 - 10.10</p>
        </a>
        
        <div class="header__image"></div>
      </div>

      <img
        src="images/images/header-desktop.png"
        alt="Жінка у національному костюмі"
        class="header__image--desktop"
      >
    </header>

    <div class="menu page__menu">
      <div class="top menu__top">
        <a href="#" class="top__logo">
          <img
            src="images/logo/logo.svg"
            alt="NAMU"
            class="top__logo-image"
          >
        </a>

        <div class="top__icons top__icons--menu">
          <div class="top__language-container top__language-container--menu">
            <a href="#" class="top__language">
              <p class="top__language-abr">
                UA
              </p>

              <img
                src="images/icon/arrow-down.svg"
                alt="arrow"
                class="top__language-arrow"
              >
            </a>

            <a href="#" class="top__language top__language--eng">
              <p class="top__language-abr top__language-abr--eng">
                EN
              </p>
            </a>
          </div>

          <a href="#menu" class="top__burger top__burger--cross"></a>
        </div>
      </div>
    </div>

    <main class="main page__main"></main>

    <footer class="footer page__footer"></footer>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
